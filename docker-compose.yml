# Docker Compose configuration for Helper Chatbot
services:
  chatbot:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - PORT=8080
      - RUST_LOG=info
    restart: unless-stopped
    container_name: cybersecurity-chatbot

